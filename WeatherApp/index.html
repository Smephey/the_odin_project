<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5503f5f94f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="row">
        <main class="d-flex col">
            <article class="d-flex align-self-end weather-overview flex-row">
                <h1 class="d-align-self-center">XX&#176;</h1>
                <h2 class="d-flex city-name ms-3">City</h2>
            </article>
        </main>
        <aside class="container-side-panel col-4 px-5">
            <nav class="container w-100 pt-5">
                <input type="text" class="search-field w-100 py-2" placeholder="Location">
            </nav>
            <article class="container d-flex flex-column pt-5">
                <h3 class="side-panel-subtitle">Weather Details</h3>

                <div class="weather-details-table">
                    <h5>Cloudy</h5>
                    <h5>Humidity</h5>
                    <h5>Wind</h5>
                    <h5>Rain</h5>
                </div>

                <hr>

                <h3 class="side-panel-subtitle">Temperature</h3>
            </article>
        </aside>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
